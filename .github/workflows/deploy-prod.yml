name: Deploy USER (PROD - manual)

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Build on VPS & restart app
    runs-on: ubuntu-latest
    environment: production
    concurrency:
      group: deploy-user-prod
      cancel-in-progress: false
    steps:
      - name: SSH to VPS & deploy PROD
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            cd /var/www/homecyclhome/homecyclhome_user

            # sécurité git
            git config --global --add safe.directory /var/www/homecyclhome/homecyclhome_user

            # Vérification de la clé SSH pour éviter les prompts qui freezent le workflow
            mkdir -p ~/.ssh
            touch ~/.ssh/known_hosts
            chmod 700 ~/.ssh
            chmod 600 ~/.ssh/known_hosts

            # On ajoute la clé publique de GitHub si elle n'est pas déjà présente
            ssh-keygen -F github.com -f ~/.ssh/known_hosts >/dev/null \
              || ssh-keyscan -H github.com >> ~/.ssh/known_hosts
            export GIT_SSH_COMMAND='ssh -o StrictHostKeyChecking=accept-new -o BatchMode=yes'

            # Sync code
            git fetch origin main
            git reset --hard origin/main

            # Build & run (projet Compose figé pour PROD)
            DOCKER_BUILDKIT=1 docker compose -p homecyclhome_user build --pull
            docker compose -p homecyclhome_user up -d --no-deps user

            docker image prune -f || true
            docker compose -p homecyclhome_user ps
            docker compose -p homecyclhome_user logs --since=1m user || true
